<div class="row">
    <div class="col-xxl-3 col-lg-3 col-md-3">
        <div class="report-box zoom-in">
            <div class="box p-3">
                <div class="values">{{numberOfUsers}}</div>
                <div class="titleSummary">Number of users</div>
                <div class="iconSummary users"> </div>
            </div>
        </div>
    </div>
    <div class="col-xxl-3 col-lg-3 col-md-3">
        <div class="report-box zoom-in">
            <div class="box p-3">
                <div class="values"> <span class="fromV">{{numberOfAvailableLanes}} </span> /{{numberOfLanes}}</div>
                <div class="titleSummary">Shooting Lane Availability</div>
                <div class="iconSummary shoterlane"> </div>
            </div>
        </div>
    </div>
    <div class="col-xxl-3 col-lg-3 col-md-3">
        <div class="report-box zoom-in">
            <div class="box p-3">
                <div class="values avilCol">{{reservedLanes}}</div>
                <div class="titleSummary">Reserved Shooting Areas</div>
                <div class="iconSummary blockArea"> </div>
            </div>
        </div>
    </div>
    <div class="col-xxl-3 col-lg-3 col-md-3">
        <div class="report-box zoom-in">
            <div class="box p-3">
                <div class="values col-tickCol">{{numberOfTicket}}</div>
                <div class="titleSummary">Num of Tickets</div>
                <div class="iconSummary numOFTicket"> </div>
            </div>
        </div>
    </div>
</div>
