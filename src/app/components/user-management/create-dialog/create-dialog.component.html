<form action="" class="create-user-form" [formGroup]="userForm" *ngIf="isReady">

    <div class="row">
        <p class="dialog-title">
            {{actionName}} Account
        </p>
    </div>
    <div class="row">
        <mat-form-field class="custom-input">
            <mat-label>Full Name</mat-label>
            <input type="text" matInput formControlName="Name" placeholder="Full Name">
        </mat-form-field>
    </div>


    <div class="row">
        <mat-form-field class="custom-input">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="Email" placeholder="Ex. pat@example.com">
        </mat-form-field>
    </div>

    <div class="row">
        <mat-form-field class="custom-input">
            <mat-label>Mobile Number</mat-label>
            <input type="text" matInput formControlName="MobileNumber" placeholder="">
        </mat-form-field>
    </div>

    <div class="row" *ngIf="pData.isNew">
        <mat-form-field class="custom-input">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="Password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <div class="row" *ngIf="pData.isNew">
        <mat-form-field class="custom-input">
            <mat-label>Confirm Password</mat-label>
            <input matInput [type]="hide2 ? 'password' : 'text'" formControlName="ConfirmPassword">
            <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide2">
                <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field class="custom-input">
            <mat-label>Role</mat-label>
            <mat-select formControlName="RoleId">
                <mat-option *ngFor="let role of roles; let i = index" value="{{role.ID}}">{{role.Name}}</mat-option>
            </mat-select>
            <mat-hint align="end">Select User Role</mat-hint>
        </mat-form-field>
    </div>
    <button (click)="CreateUser()" class="custom-btn">{{actionName}} Account</button>
</form>
