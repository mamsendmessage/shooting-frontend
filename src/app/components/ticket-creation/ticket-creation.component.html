<!-- ticket-creation.component.html -->

<div class="ticket-container">
    <h2>Create Ticket</h2>
  
    <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">
      <!-- User Profile Section -->
      <div class="form-section">
        <h3>User Profile</h3>
        <div formGroupName="userProfile">
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name" required>
          </mat-form-field>
  
          <mat-form-field>
            <mat-label>Nationality</mat-label>
            <input matInput placeholder="Nationality" formControlName="nationality" required>
          </mat-form-field>
  
          <mat-form-field>
            <mat-label>Mobile Number</mat-label>
            <input matInput placeholder="Mobile Number" formControlName="mobileNumber" required>
            <mat-error *ngIf="ticketForm.get('userProfile.mobileNumber')?.hasError('pattern')">Invalid mobile number</mat-error>
          </mat-form-field>
  
          <mat-form-field>
            <mat-label>Age</mat-label>
            <input matInput placeholder="Age" formControlName="age" type="number" required>
            <mat-error *ngIf="ticketForm.get('userProfile.age')?.hasError('required')">Age is required</mat-error>
            <mat-error *ngIf="ticketForm.get('userProfile.age')?.hasError('min')">Invalid age</mat-error>
          </mat-form-field>
        </div>
      </div>
  
      <!-- Ticket Details Section -->
      <div class="form-section">
        <h3>Ticket Details</h3>
        <div formGroupName="ticketDetails">
          <mat-form-field>
            <mat-label>Game Type</mat-label>
            <mat-radio-group formControlName="gameType" required>
              <mat-radio-button value="1">Normal</mat-radio-button>
              <mat-radio-button value="2">Normal</mat-radio-button>
              <mat-radio-button value="3">Competition</mat-radio-button>
            </mat-radio-group>
          </mat-form-field>
  
          <mat-form-field>
            <mat-label>Level of Player</mat-label>
            <mat-radio-group formControlName="playerLevel" required>
              <mat-radio-button value="1">Beginner</mat-radio-button>
              <mat-radio-button value="2">Intermediate</mat-radio-button>
              <mat-radio-button value="3">Professional</mat-radio-button>
            </mat-radio-group>
          </mat-form-field>
  
          <mat-form-field>
            <mat-label>Session Time</mat-label>
            <mat-radio-group formControlName="sessionTime" required>
              <mat-radio-button value="1">30</mat-radio-button>
              <mat-radio-button value="2">45</mat-radio-button>
              <mat-radio-button value="3">60</mat-radio-button>
            </mat-radio-group>
          </mat-form-field>
        </div>
      </div>
  
      <!-- Shooting Area Number Section -->
      <mat-form-field class="form-section">
        <mat-label>Shooting Area Number</mat-label>
        <input matInput formControlName="shootingAreaNumber" required>
      </mat-form-field>
  
      <!-- Submit Button -->
      <button mat-raised-button color="primary" type="submit" [disabled]="ticketForm.invalid">Submit</button>
    </form>
  </div>
