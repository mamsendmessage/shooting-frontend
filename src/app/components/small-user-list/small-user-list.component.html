<div class="container-fluid" *ngIf="isReady" >
    <div class="row user-list">
        <div class="col-xxl-12 col-xl-6 pl-3">
            <span class="titlebox"> User Active - Per Day</span>
            <div class="mt-2 ">
                <ng-container *ngFor="let player of players" class="intro-x">
                    <div class="box px-3 py-3 mb-3 flex items-center zoom-in">
                        <div class="w-10 h-10 flex-none image-fit rounded-full overflow-hidden">
                            <img alt="SG" src="assets/img/profile-8.jpg">
                        </div>
                        <div class="ml-4 mr-auto">
                            <div class="font-medium">{{player.Name}}</div>
                            <div class="text-slate-500 text-xs mt-0.5">{{player.DisplayedDateTime| date:'dd/MM/yyyy hh:mm a'}}</div>
                        </div>
                        <div [ngClass]="{
                            'text-Waiting': player.State === 0,
                            'text-InGame': player.State === 1,
                            'planned': player.State === 2,
                            'finished': player.State === 3,
                            'text-cancel': player.State === 5,
                            'ready':player.State === 4
                          }">
                            {{ player.DisplayedState }}
                          </div>
                          
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
