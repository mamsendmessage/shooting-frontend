<mat-dialog-content class="row">
    <mat-icon  class="col-3" *ngIf="icon" style="margin-right:0.25em;">{{icon | lowercase}}</mat-icon>
    <span class="col-9">{{message}}</span>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" mat-dialog-close>
        {{buttonText}}
    </button>
</mat-dialog-actions>
