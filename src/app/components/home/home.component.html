<app-loader></app-loader>
<!----------Counter All------------>

<div class="counter-Page flex py-4" *ngIf="isReady">

    <!----------sideMenu------------>
    <app-slide-menu [currentTab]="'Home'"></app-slide-menu>
    <!----------sideMenu------------>
    <div class="contents">
        <app-topbar></app-topbar>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xxl-9 col-xl-12">
                    <span class="titlebox"> Summary </span>
                    <app-summary-statistics></app-summary-statistics>
                    <div class="row mt-8">
                        <div class="col-xxl-4 col-lg-4 col-md-4">
                            <span class="titlebox"> Type of Game </span>
                            <div class="intro-y box custom p-3 mt-12">
                                <app-pie-chart></app-pie-chart>
                            </div>
                        </div>
                        <div class="col-xxl-4 col-lg-4 col-md-4">
                            <span class="titlebox"> Level Selection </span>
                            <div class="intro-y box custom p-3 mt-12">
                                <app-column-chart></app-column-chart>
                            </div>
                        </div>
                        <div class="col-xxl-4 col-lg-4 col-md-4">
                            <span class="titlebox"> Sales Report </span>
                            <div class="intro-y box custom p-3 mt-12">
                                <app-logarithmic-chart></app-logarithmic-chart>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-8 "></div>
                    <div class="row mt-8 ">
                        <div class="col-xxl-12 col-lg-12 col-md-12">
                            <app-custom-list class="full-width" [data]="data" [simple]="true"
                                [itemPerPage]="5"></app-custom-list>
                        </div>
                    </div>
                </div>
                <div class="col-xxl-3 col-xl-12">
                    <app-small-user-list [data]="data"></app-small-user-list>
                </div>
            </div>
        </div>
    </div>
</div>
