<div class="row">
    <div class="col-xxl-12 col-xl-12">
        <div class="flex top-filter">
            <span class="titlebox  mr-auto"> List Of Players </span>
            <div class="filter  sm-6">
                <div class="row">
                    <div class="col pd-r-1 ">
                        <div class="w-56 relative text-slate-500">
                            <input type="text" class="form-control w-56  pr-10" placeholder="Search...">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" icon-name="search" class="iconSearch" data-lucide="search">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                        </div>
                    </div>
                    <div class="col pd-r-1 ">
                        <select class="form-select" (change)="onStateChange($event.target)">
                            <option value=""> By Status ..</option>
                            <option value="2"> Planned</option>
                            <option value="1"> in Game</option>
                            <option value="0"> Wating</option>
                            <option value="3"> Finshed</option>
                        </select>
                    </div>
                    <div class="col pd-r-1 ">
                        <select class="form-select" (change)="onUserTypeChange($event.target)">
                            <option value=""> By TicketType..</option>
                            <option value="1"> New Registration</option>
                            <option value="2"> Already Registered </option>
                        </select>
                    </div>
                    <div class="col pd-r-1 ">
                        <select class="form-select" (change)="onTicketTypeChange($event.target)">
                            <option value=""> By Type of Player ..</option>
                            <option value="1"> Online</option>
                            <option value="2"> Promotion </option>
                            <option value="3"> Walk Through </option>
                        </select>
                    </div>
                </div>
            </div>
            <button class="createNewUser sm-6" (click)="openCreateUserDialog()">Add User </button>
            
        </div>
        <div class="col-xxl-12 col-lg-12 col-md-12">
            <app-table *ngIf="isReady" [data]="players" [itemsPerPage]="itemPerPage"></app-table>
            <app-pagination *ngIf="isReady" [totalItems]="data.length" [currentPage]="1" [itemsPerPage]="itemPerPage"
                (change)="updateItemPerPage($event)"></app-pagination>
        </div>
    </div>
</div>
